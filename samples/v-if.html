<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-if</title>
</head>
<body>
    <h1>v-if&v-else&v-show</h1>
    <div id="app">
        <button v-on:click="btn_click">change status</button>
        <div v-if = "isLogin">
            已登录
        </div>
        <div v-else>
            请登录
        </div>
        <div v-show="isLogin">show登录状态</div>
    </div>


</body>
<script src="../js/vue.js"></script>
<script>
    var app = new Vue({
        el:"#app",
        data:{
            isLogin:true
        },
        methods:{
            btn_click:function(e){
                console.log(e);
                this.isLogin = !this.isLogin;
            }
        }
    })
</script>
</html>
