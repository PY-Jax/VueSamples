<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-bind</title>
	<style type="text/css">
		.textRed{
			color: #f00;
		}
	</style>
</head>
<body>
    <h1>v-bind实例</h1>
    <div id="app">
		<p>v-bind的简写为":"</p>
        <p><img v-bind:src="imgSrc" height="200"></p>
		<p><a :href="webUrl" target="_blank">链接到百度</a></p>
		<p v-bind:class="{textRed:isOK}">测试绑定class名称</p>
		<input type="checkbox" name="" id="isOK" value="" v-model="isOK" />
		<label for="isOK">isOK={{isOK}}</label>
    </div>


</body>
<script src="../js/vue.js"></script>
<script>
    var app = new Vue({
        el:"#app",
        data:{
            message:"实例v-bind实例",
			imgSrc:"https://www.baidu.com/img/bd_logo1.png?where=super",
			webUrl:"https://www.baidu.com",
			isOK:true
        }
    })
</script>
</html>
