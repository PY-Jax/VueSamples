<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-pre v-cloak v-once</title>
	<style type="text/css">
		[v-cloak]{
			display: none;
		}
	</style>
</head>
<body>
    <h1>v-pre v-cloak v-once实例</h1>
    <div id="app">
        <div v-pre>
        	v-pre:原样输出{{message}}
        </div>
		<div v-cloak>
			v-cloak:组件渲染完成后输出{{message}}
		</div>
		<div v-once>
			v-once:只输出一次{{message}}
		</div>
		<input type="text" name="" value="" v-model.lazy="message" />
		<div>
			{{message}}
		</div>
    </div>


</body>
<script src="../js/vue.js"></script>
<script>
    var app = new Vue({
        el:"#app",
        data:{
            message:"PY-Jax"
        }
    })
</script>
</html>
